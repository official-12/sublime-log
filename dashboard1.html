<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sublime Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #8b5cf6, #ec4899);
      color: #fff;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      background: rgba(255, 255, 255, 0.15);
      width: 100%;
      text-align: center;
      padding: 1.5rem;
      font-size: 1.8rem;
      font-weight: 600;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(10px);
    }

    .dashboard-container {
      background: #fff;
      color: #222;
      width: 90%;
      max-width: 450px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      margin-top: 3rem;
      padding: 2rem;
      text-align: center;
    }

    .dashboard-container h2 {
      font-size: 1.5rem;
      color: #8b5cf6;
      margin-bottom: 1.5rem;
    }

    .profile-section {
      text-align: left;
      margin-bottom: 1.5rem;
      background: #f3f4f6;
      padding: 1rem;
      border-radius: 12px;
    }

    .profile-section p {
      margin: 0.4rem 0;
    }

    .balance {
      font-size: 1.2rem;
      font-weight: 600;
      color: #10b981;
    }

    button {
      background: linear-gradient(90deg, #8b5cf6, #ec4899);
      border: none;
      color: #fff;
      padding: 0.9rem 1.2rem;
      border-radius: 12px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      width: 100%;
      transition: transform 0.2s ease, box-shadow 0.3s ease;
      margin-bottom: 0.8rem;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 15px rgba(139, 92, 246, 0.3);
    }

    footer {
      margin-top: auto;
      text-align: center;
      padding: 1.5rem;
      font-size: 0.9rem;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <header>
    Sublime Dashboard
  </header>

  <div class="dashboard-container">
    <h2>Welcome to Your Dashboard</h2>

    <div class="profile-section">
      <p><strong>Name:</strong> <span id="userName">Loading...</span></p>
      <p><strong>Email:</strong> <span id="userEmail">Loading...</span></p>
      <p><strong>Balance:</strong> <span class="balance">₦<span id="userBalance">0</span></span></p>
    </div>

    <button id="fundWalletBtn">💳 Fund Wallet</button>
    <button id="buyNumberBtn">📞 Buy Number (₦500)</button>
    <button id="transactionsBtn">📜 View Transactions</button>
  </div>

  <footer>
    &copy; 2025 Sublime Dashboard. All rights reserved.
  </footer>

  <!-- ✅ Paystack SDK -->
  <script src="https://js.paystack.co/v1/inline.js"></script>

  <!-- ✅ Firebase + Pipedream Integration -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-auth.js";
    import { getFirestore, doc, getDoc, updateDoc, setDoc } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-firestore.js";

    // 🔥 Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyBP7RG2-QFMbOiYQG81bDAcG6R_7y0g6bU",
      authDomain: "sublime-log.firebaseapp.com",
      projectId: "sublime-log",
      storageBucket: "sublime-log.appspot.com",
      messagingSenderId: "81540998227",
      appId: "1:81540998227:web:490db6b9fc9f85a63e4f89"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    onAuthStateChanged(auth, async (user) => {
      if (user) {
        document.getElementById("userName").innerText = user.displayName || "No Name";
        document.getElementById("userEmail").innerText = user.email;

        const userRef = doc(db, "users", user.uid);
        const userSnap = await getDoc(userRef);

        if (userSnap.exists()) {
          document.getElementById("userBalance").innerText = userSnap.data().balance || 0;
        } else {
          await setDoc(userRef, { balance: 0, email: user.email });
          document.getElementById("userBalance").innerText = 0;
        }

        // ✅ FUND WALLET
        document.getElementById("fundWalletBtn").addEventListener("click", () => {
          let handler = PaystackPop.setup({
            key: "pk_live_69a14ffd1eeecad2a0f9515ca0544c69d5444976",
            email: user.email,
            amount: 1000 * 100, // ₦1000
            currency: "NGN",
            callback: async function (response) {
              alert("✅ Payment successful! Ref: " + response.reference);
              const snap = await getDoc(userRef);
              const newBalance = (snap.data().balance || 0) + 1000;
              await updateDoc(userRef, { balance: newBalance });
              document.getElementById("userBalance").innerText = newBalance;

              // ✅ Send to Pipedream
              fetch("https://eo6rp415o24cz5w.m.pipedream.net", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                  email: user.email,
                  amount: 1000,
                  reference: response.reference,
                  timestamp: new Date().toISOString()
                })
              });
            },
            onClose: function () {
              alert("Payment window closed.");
            }
          });
          handler.openIframe();
        });

        // ✅ BUY NUMBER
        document.getElementById("buyNumberBtn").addEventListener("click", async () => {
          const snap = await getDoc(userRef);
          let balance = snap.data().balance || 0;
          if (balance >= 500) {
            const newBalance = balance - 500;
            await updateDoc(userRef, { balance: newBalance });
            document.getElementById("userBalance").innerText = newBalance;
            alert("📞 Number purchased successfully! ₦500 deducted.");
          } else {
            alert("⚠️ Insufficient balance. Please fund your wallet.");
          }
        });

        // ✅ VIEW TRANSACTIONS
        document.getElementById("transactionsBtn").addEventListener("click", () => {
          window.location.href = "transactions.html";
        });
      } else {
        window.location.href = "login.html";
      }
    });
  </script>
</body>
</html>
