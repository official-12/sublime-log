<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard 1 - Buy Number & OTP</title>
    <link rel="stylesheet" href="dashboard.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="nav-left">Dashboard</div>
        <div class="nav-right">
            <button id="sendGiftBtn" onclick="window.open('dashboard2.html', '_blank')">Send Gift</button>
        </div>
    </nav>

    <!-- Profile Card -->
    <section class="profile-card">
        <img id="profilePic" src="default.png" alt="Profile Picture">
        <input type="file" id="uploadPic" accept="image/*" style="display:none;">
        <button id="uploadBtn">Upload Picture</button>
        <h2 id="name">John Doe</h2>
        <p id="email">example@mail.com</p>
        <p>Wallet Balance: <span id="balance">₦0</span></p>
    </section>

    <!-- Buy Number Section -->
    <section class="buy-number-card">
        <h2>Buy Number</h2>
        <p>Price: ₦500</p>
        <button id="getNumberBtn">Get Number</button>
        <div class="number-display">
            <p>Number: <span id="number">-</span> <button id="copyNumber">Copy</button></p>
            <p>OTP: <span id="otp">-</span> <button id="copyOtp">Copy</button></p>
        </div>
    </section>

    <!-- Fund Wallet Section -->
    <section class="fund-wallet-card">
        <h2>Fund Wallet</h2>
        <input type="number" id="fundAmount" placeholder="Enter amount">
        <button id="fundWalletBtn">Fund Wallet</button>
    </section>

    <!-- Transactions Table -->
    <section class="transaction-card">
        <h2>Transaction History</h2>
        <table>
            <thead>
                <tr>
                    <th>Transaction ID</th>
                    <th>Amount</th>
                    <th>Status</th>
                    <th>Timestamp</th>
                </tr>
            </thead>
            <tbody id="transactionTable">
                <!-- Transactions will populate here -->
            </tbody>
        </table>
    </section>

    <script type="module" src="dashboard1.js"></script>
</body>
</html>
