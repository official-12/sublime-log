<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sublime Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #7b2ff7, #f107a3);
      color: #fff;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background: rgba(0,0,0,0.2);
      backdrop-filter: blur(10px);
    }
    nav a {
      margin-right: 1.5rem;
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s;
    }
    nav a:hover {
      color: #fffa;
    }
    main {
      padding: 2rem;
      max-width: 1200px;
      margin: 0 auto;
    }
    .profile-wallet {
      display: flex;
      gap: 2rem;
      margin-bottom: 2rem;
      flex-wrap: wrap;
    }
    .card {
      background: rgba(0,0,0,0.25);
      padding: 1.5rem;
      border-radius: 12px;
      flex: 1 1 250px;
      min-width: 250px;
      text-align: center;
    }
    .card h2 {
      margin-bottom: 1rem;
      font-size: 1.2rem;
      border-bottom: 1px solid rgba(255,255,255,0.3);
      padding-bottom: 0.5rem;
    }
    .card p {
      margin-bottom: 0.5rem;
      font-size: 1.1rem;
    }
    button {
      padding: 0.6rem 1.2rem;
      background: #fff;
      color: #f107a3;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }
    button:hover {
      background: #f107a3;
      color: #fff;
    }
    .number-otp {
      display: flex;
      gap: 2rem;
      flex-wrap: wrap;
      margin-bottom: 2rem;
    }
    .number-otp .card p {
      font-size: 1.5rem;
      font-weight: bold;
      margin-top: 1rem;
      color: #fffa;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: rgba(0,0,0,0.25);
      border-radius: 12px;
      overflow: hidden;
    }
    th, td {
      padding: 0.8rem 1rem;
      text-align: left;
      border-bottom: 1px solid rgba(255,255,255,0.2);
    }
    th {
      background: rgba(255,255,255,0.1);
    }
    tr:hover {
      background: rgba(255,255,255,0.1);
    }
    footer {
      text-align: center;
      padding: 1rem;
      background: rgba(0,0,0,0.2);
      backdrop-filter: blur(10px);
      margin-top: 2rem;
    }
    @media (max-width: 768px) {
      .profile-wallet, .number-otp {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Sublime Dashboard</h1>
    <nav>
      <a href="#">Home</a>
      <a href="#" id="sendGiftLink">Send Gift</a>
      <a href="#profile">Profile</a>
      <a href="#" id="fundWalletBtn">Fund Wallet</a>
    </nav>
  </header>

  <main>
    <section class="profile-wallet">
      <div class="card" id="profile">
        <h2>Profile</h2>
        <p>Name: <span id="name">Loading...</span></p>
        <p>Email: <span id="email">Loading...</span></p>
      </div>
      <div class="card">
        <h2>Wallet</h2>
        <p>Balance: ₦<span id="balance">0</span></p>
      </div>
    </section>

    <section class="number-otp">
      <div class="card">
        <h2>Buy Number (₦500)</h2>
        <p>Number: <span id="number">-</span></p>
        <p>OTP: <span id="otp">-</span></p>
        <button id="buyNumberBtn">Buy Number</button>
      </div>
    </section>

    <section class="transactions">
      <h2>Transactions</h2>
      <table>
        <thead>
          <tr>
            <th>Transaction ID</th>
            <th>Amount</th>
            <th>Status</th>
            <th>Date</th>
          </tr>
        </thead>
        <tbody id="transactionTable"></tbody>
      </table>
    </section>
  </main>

  <footer>
    &copy; 2025 Sublime Dashboard. All rights reserved.
  </footer>

  <script type="module" src="dashboard1.js"></script>
</body>
  </html>
