<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sublime Logs - Login</title>

<link href="https://fonts.googleapis.com/css2?family=Lobster&family=David+Libre:wght@400;700&display=swap" rel="stylesheet">

<style>
/* === RESET === */
*{margin:0;padding:0;box-sizing:border-box}
body{font-family:'David Libre',serif;background:#fdf6e3;color:#000;}

/* === MENU BAR === */
nav{
  position:sticky;top:0;z-index:1000;
  display:flex;align-items:center;justify-content:space-between;
  padding:.9rem 1.8rem;
  background:linear-gradient(90deg,#8e2de2 0%,#ff0080 100%);
  box-shadow:0 8px 24px rgba(0,0,0,.25);
}
.brand{display:flex;align-items:center;gap:.5rem;color:#fff;font-weight:700;}
.brand .mini{font-family:'Lobster',cursive;font-size:1.5rem;}
.nav-links{display:flex;gap:1.9rem;align-items:center;margin-inline:auto;}
.nav-links a{color:#fff;font-weight:700;padding:.25rem;}
.nav-links a:hover{color:#ffd700;text-shadow:0 0 8px rgba(255,215,0,.9);}
.get-start-btn{
  background:linear-gradient(90deg,#8e2de2,#ff0080);
  color:#fff;border:none;padding:.55rem .9rem;border-radius:9px;font-weight:800;
}

/* Hamburger */
.hamburger{display:none;width:46px;height:40px;align-items:center;justify-content:center;cursor:pointer;border:none;background:transparent;}
.hamburger .bar{width:28px;height:3px;background:#fff;border-radius:3px;transition:transform .28s,opacity .28s;display:block;}
.hamburger .bar.mid{margin:6px 0;width:18px;transition:width .28s .05s;}

/* Mobile panel */
.mobile-panel{
  position:fixed;top:0;right:-100%;width:78%;max-width:380px;height:100%;
  background:#2c003e;padding:2.5rem 1.5rem;display:flex;flex-direction:column;
  gap:1rem;transition:right .32s cubic-bezier(.2,.9,.3,1);
  z-index:1100;color:#fff;
}
.mobile-panel.show{right:0;}
.mobile-panel a{color:#fff;font-weight:700;font-size:1.05rem;display:block;padding:.6rem 0;}
.mobile-close{position:absolute;right:12px;top:12px;background:transparent;border:none;color:#fff;font-size:28px;cursor:pointer;}

@media(max-width:840px){
  .nav-links{display:none;}
  .hamburger{display:flex;}
}

/* === HERO + LOGIN FORM === */
.hero-login{
  min-height:90vh;
  display:flex;
  justify-content:center;
  align-items:center;
  flex-direction:column;
  text-align:center;
  padding:2rem;
  background:linear-gradient(to right,#fdf6e3,#fff);
}
.logo-3d{
  position:relative;
  --size:clamp(120px,18vw,180px);
  width:var(--size);height:var(--size);
  display:grid;place-items:center;
  transform-style:preserve-3d;
  animation:s-roll 10s ease-in-out infinite;
  filter:drop-shadow(0 18px 36px rgba(0,0,0,.35));
  margin-bottom:1.5rem;
}
@keyframes s-roll{
  0%{transform:rotateY(-8deg)rotateX(4deg);}
  50%{transform:rotateY(8deg)rotateX(6deg);}
  100%{transform:rotateY(-8deg)rotateX(4deg);}
}
.logo-3d .s{
  font-family:'Lobster',cursive;
  font-size:calc(var(--size)*0.9);
  color:transparent;
  background-clip:text;
  -webkit-background-clip:text;
  background-image:linear-gradient(135deg,#fff9e6 0%,#ffd86b 18%,#ffb84d 45%,#ffd86b 80%,#fff9e6 100%);
  text-shadow:0 4px 16px rgba(0,0,0,.35);
  position:relative;
}
.logo-3d .s::after{
  content:"";position:absolute;inset:0;
  background:linear-gradient(90deg,rgba(255,255,255,0) 0%,rgba(255,255,255,0.75) 40%,rgba(255,255,255,0.12) 60%,rgba(255,255,255,0) 100%);
  mix-blend-mode:screen;
  transform:translateX(-160%)skewX(-12deg);
  animation:gold-sheen 3s linear infinite;
}
@keyframes gold-sheen{
  0%{transform:translateX(-160%)skewX(-12deg);opacity:0;}
  8%{opacity:1;}
  48%{transform:translateX(160%)skewX(-12deg);opacity:1;}
  100%{transform:translateX(160%)skewX(-12deg);opacity:0;}
}

.form-container{
  background:#fff;
  padding:2.5rem 2rem;
  border-radius:12px;
  box-shadow:0 12px 36px rgba(0,0,0,.12);
  max-width:400px;
  width:100%;
}
.form-container h2{
  margin-bottom:1.5rem;
  color:#8e2de2;
}
.form-container input{
  width:100%;
  padding:.65rem 1rem;
  margin-bottom:1rem;
  border-radius:8px;
  border:1px solid #ccc;
  font-size:1rem;
}
.password-field{
  position:relative;
}
.password-field .toggle-eye{
  position:absolute;
  top:50%;right:12px;
  transform:translateY(-50%);
  cursor:pointer;
  font-size:1.1rem;
  color:#8e2de2;
}
.submit-btn{
  width:100%;
  padding:.7rem 1rem;
  background:linear-gradient(90deg,#8e2de2,#ff0080);
  border:none;
  border-radius:9px;
  color:#fff;
  font-weight:700;
  cursor:pointer;
  margin-top:.5rem;
}
.form-footer{
  margin-top:1rem;
  font-size:.95rem;
}
.form-footer a{
  color:#8e2de2;
  font-weight:700;
  text-decoration:underline;
}

/* === FOOTER === */
footer{text-align:center;padding:1rem;background:#111;color:#fff;font-size:.95rem;margin-top:2rem;}
</style>
</head>
<body>

<!-- NAVBAR -->
<nav>
  <div class="brand"><span class="mini">Sublime</span><span>Logs</span></div>
  <div class="nav-links">
    <a href="index.html">Home</a>
    <a href="index.html#about-section">About</a>
    <a href="index.html#testimonial">Testimonials</a>
    <a href="register.html">Register</a>
    <a href="login.html">Login</a>
    <button class="get-start-btn">Get Started</button>
  </div>
  <button class="hamburger" id="hamburger">
    <span class="bar top"></span>
    <span class="bar mid"></span>
    <span class="bar bot"></span>
  </button>
  <div class="mobile-panel" id="mobilePanel">
    <button class="mobile-close" id="mobileClose">&times;</button>
    <a href="index.html">Home</a>
    <a href="index.html#about-section">About</a>
    <a href="index.html#testimonial">Testimonials</a>
    <a href="register.html">Register</a>
    <a href="login.html">Login</a>
    <button class="get-start-btn">Get Started</button>
  </div>
</nav>

<!-- HERO + LOGIN FORM -->
<section class="hero-login">
  <div class="logo-3d"><div class="s">S</div></div>
  <div class="form-container">
    <h2>Login to Your Account</h2>
    <input type="email" id="email" placeholder="Email" required>
    <div class="password-field">
      <input type="password" id="password" placeholder="Password" required>
      <span class="toggle-eye" id="togglePassword">&#128065;</span>
    </div>
    <button class="submit-btn" id="loginBtn">Login</button>
    <div class="form-footer">
      Don't have an account? <a href="register.html">Register</a>
    </div>
  </div>
</section>

<!-- FOOTER -->
<footer>
  <div>Â© <span id="year"></span> Sublime Logs. All Rights Reserved.</div>
  <div style="margin-top:.35rem;">Design by Sublime Tech Team</div>
</footer>

<!-- Firebase SDK -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.6.1/firebase-app.js";
import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.6.1/firebase-auth.js";

// Firebase config
const firebaseConfig = {
  apiKey: "AIzaSyDRnNoRJ4Zgtu-KEZAdOAKtou2LV9rdL5c",
  authDomain: "sublime-log.firebaseapp.com",
  projectId: "sublime-log",
  storageBucket: "sublime-log.firebasestorage.app",
  messagingSenderId: "644554254089",
  appId: "1:644554254089:web:dd3374c9468046a5a015d8",
  measurementId: "G-YMPGVWCK16"
};

// Initialize Firebase
const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

// Show/hide password
// Toggle password visibility
const togglePassword = document.getElementById('togglePassword');
const passwordInput = document.getElementById('password');
togglePassword.addEventListener('click', () => {
  passwordInput.type = passwordInput.type === 'password' ? 'text' : 'password';
});

// Login button
const loginBtn = document.getElementById('loginBtn');
loginBtn.addEventListener('click', async () => {
  const email = document.getElementById('email').value.trim();
  const password = passwordInput.value;

  if (!email || !password) {
    alert("Please fill in both email and password.");
    return;
  }

  try {
    const userCredential = await signInWithEmailAndPassword(auth, email, password);
    const user = userCredential.user;
    alert("Login successful!");
    window.location.href = "dashboard.html"; // Redirect to private dashboard
  } catch (error) {
    alert("Error: " + error.message);
  }
});

// Set footer year
document.getElementById('year').textContent = new Date().getFullYear();
</script>

<!-- NAVBAR JS -->
<script>
const hamburger = document.getElementById('hamburger');
const panel = document.getElementById('mobilePanel');
const closeBtn = document.getElementById('mobileClose');
const bars = hamburger.querySelectorAll('.bar');

function openPanel() {
  panel.classList.add('show');
  bars[0].style.transform = 'translateY(8px) rotate(45deg)';
  bars[1].style.opacity = '0';
  bars[2].style.transform = 'translateY(-8px) rotate(-45deg)';
}
function closePanel() {
  panel.classList.remove('show');
  bars.forEach(b => { b.style = ''; });
}
hamburger.onclick = () => panel.classList.contains('show') ? closePanel() : openPanel();
closeBtn.onclick = closePanel;
</script>
</body>
</html>
