<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | SUBLIME LOGS</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap">
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #3b82f6, #9333ea);
      font-family: 'Poppins', sans-serif;
    }

    .container {
      background: white;
      border-radius: 15px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
      padding: 2rem;
      width: 100%;
      max-width: 380px;
      text-align: center;
    }

    h2 {
      color: #3b82f6;
      margin-bottom: 1.5rem;
      font-weight: 600;
    }

    input {
      width: 100%;
      padding: 0.75rem;
      margin: 0.5rem 0;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    .input-wrapper {
      position: relative;
    }

    .eye-icon {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      font-size: 1rem;
      color: #888;
    }

    button {
      background: #3b82f6;
      color: white;
      border: none;
      padding: 0.8rem;
      width: 100%;
      border-radius: 10px;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 1rem;
      transition: 0.3s;
    }

    button:hover {
      background: #2563eb;
    }

    p {
      margin-top: 1rem;
      font-size: 0.9rem;
    }

    a {
      color: #9333ea;
      text-decoration: none;
      font-weight: 500;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>SUBLIME LOGS</h2>
    <h3>Welcome Back</h3>
    <div class="input-wrapper">
      <input type="email" id="loginEmail" placeholder="Email" required />
    </div>
    <div class="input-wrapper">
      <input type="password" id="loginPassword" placeholder="Password" required />
      <span class="eye-icon" onclick="togglePassword('loginPassword', this)">üëÅÔ∏è</span>
    </div>
    <button onclick="login()">Login</button>
    <p>Don't have an account? <a href="register.html">Register</a></p>
  </div>

  <script type="module" src="/js/auth.js"></script>
</body>
</html>
