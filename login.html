<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sublime Logs - Login</title>
<link href="https://fonts.googleapis.com/css2?family=Lobster&family=David:wght@400;700&display=swap" rel="stylesheet">
<style>
  body {
    margin: 0;
    font-family: 'David', sans-serif;
    background: linear-gradient(135deg, #9b59b6, #e91e63);
    display: flex;
    flex-direction: column;
    align-items: center;
    height: 100vh;
  }
  header {
    width: 100%;
    background: rgba(255,255,255,0.1);
    padding: 15px 30px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    color: #fff;
  }
  header h1 {
    font-family: 'Lobster', cursive;
  }
  header nav a {
    color: #fff;
    text-decoration: none;
    margin-left: 15px;
  }
  .login-container {
    background: #fff;
    border-radius: 15px;
    padding: 40px;
    margin-top: 60px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.15);
    width: 350px;
    text-align: center;
  }
  input {
    width: 100%;
    padding: 12px;
    margin: 10px 0;
    border-radius: 8px;
    border: 1px solid #ccc;
  }
  button {
    width: 100%;
    padding: 12px;
    background: linear-gradient(90deg, #9b59b6, #e91e63);
    border: none;
    border-radius: 8px;
    color: white;
    font-size: 1.1em;
    cursor: pointer;
  }
  a {
    display: block;
    margin-top: 15px;
    color: #9b59b6;
    text-decoration: none;
  }
</style>
</head>
<body>

<header>
  <h1>Sublime Logs</h1>
  <nav>
    <a href="index.html">Home</a>
    <a href="signup.html">Sign Up</a>
  </nav>
</header>

<div class="login-container">
  <h2>Login to Continue</h2>
  <form id="login-form">
    <input type="email" id="login-email" placeholder="Email" required>
    <input type="password" id="login-password" placeholder="Password" required>
    <button type="submit">Login</button>
  </form>
  <a href="signup.html">Donâ€™t have an account? Sign up</a>
</div>

<script type="module">
  import { auth } from './js/firebase.js';
  import { signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.0.0/firebase-auth.js";

  document.getElementById('login-form').addEventListener('submit', async (e) => {
    e.preventDefault();
    const email = document.getElementById('login-email').value;
    const password = document.getElementById('login-password').value;
    try {
      await signInWithEmailAndPassword(auth, email, password);
      alert("Welcome back to SUBLIME LOGS!");
      window.location.href = "dashboard1.html";
    } catch (error) {
      alert(error.message);
    }
  });
</script>
</body>
</html>
