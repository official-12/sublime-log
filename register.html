<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sublime Logs - Register</title>

<link href="https://fonts.googleapis.com/css2?family=Lobster&family=David+Libre:wght@400;700&display=swap" rel="stylesheet">

<style>
/* === RESET & BODY === */
*{margin:0;padding:0;box-sizing:border-box;}
body{font-family:'David Libre',serif;background:#fdf6e3;color:#000;}

/* === MENU BAR === */
nav{
  position:sticky;top:0;z-index:1000;
  display:flex;align-items:center;justify-content:space-between;
  padding:.9rem 1.8rem;
  background:linear-gradient(90deg,#8e2de2 0%,#ff0080 100%);
  box-shadow:0 8px 24px rgba(0,0,0,.25);
}
.brand{display:flex;align-items:center;gap:.5rem;color:#fff;font-weight:700;}
.brand .mini{font-family:'Lobster',cursive;font-size:1.5rem;}
.nav-links{display:flex;gap:1.9rem;align-items:center;margin-inline:auto;}
.nav-links a{color:#fff;font-weight:700;padding:.25rem;}
.nav-links a:hover{color:#ffd700;text-shadow:0 0 8px rgba(255,215,0,.9);}
.get-start-btn{
  background:linear-gradient(90deg,#8e2de2,#ff0080);
  color:#fff;border:none;padding:.55rem .9rem;border-radius:9px;font-weight:800;
}

/* Hamburger */
.hamburger{display:none;width:46px;height:40px;align-items:center;justify-content:center;cursor:pointer;border:none;background:transparent;}
.hamburger .bar{width:28px;height:3px;background:#fff;border-radius:3px;transition:transform .28s,opacity .28s;display:block;}
.hamburger .bar.mid{margin:6px 0;width:18px;transition:width .28s .05s;}

/* Mobile panel */
.mobile-panel{
  position:fixed;top:0;right:-100%;width:78%;max-width:380px;height:100%;
  background:#2c003e;padding:2.5rem 1.5rem;display:flex;flex-direction:column;
  gap:1rem;transition:right .32s cubic-bezier(.2,.9,.3,1);
  z-index:1100;color:#fff;
}
.mobile-panel.show{right:0;}
.mobile-panel a{color:#fff;font-weight:700;font-size:1.05rem;display:block;padding:.6rem 0;}
.mobile-close{position:absolute;right:12px;top:12px;background:transparent;border:none;color:#fff;font-size:28px;cursor:pointer;}

@media(max-width:840px){
  .nav-links{display:none;}
  .hamburger{display:flex;}
}

/* === 3D LOGO === */
.logo-3d{
  margin:2rem auto;position:relative;
  --size:120px;width:var(--size);height:var(--size);
  display:grid;place-items:center;
  transform-style:preserve-3d;
  animation:s-roll 10s ease-in-out infinite;
  filter:drop-shadow(0 28px 48px rgba(0,0,0,.45));
}
@keyframes s-roll{
  0%{transform:rotateY(-8deg)rotateX(4deg);}
  50%{transform:rotateY(8deg)rotateX(6deg);}
  100%{transform:rotateY(-8deg)rotateX(4deg);}
}
.logo-3d .s{
  font-family:'Lobster',cursive;
  font-size:calc(var(--size)*0.9);
  color:transparent;
  background-clip:text;
  -webkit-background-clip:text;
  background-image:linear-gradient(135deg,#fff9e6 0%,#ffd86b 18%,#ffb84d 45%,#ffd86b 80%,#fff9e6 100%);
  text-shadow:0 6px 26px rgba(0,0,0,.46);
  position:relative;
}

/* === FORM CONTAINER === */
.register-container{
  max-width:420px;margin:2rem auto;padding:2rem;background:#fff;border-radius:12px;box-shadow:0 8px 24px rgba(0,0,0,.15);
}
.register-container h2{text-align:center;margin-bottom:1.5rem;color:#8e2de2;}
.register-container label{display:block;margin:0.6rem 0 0.3rem;}
.register-container input{
  width:100%;padding:.6rem 0.9rem;border:1px solid #ccc;border-radius:8px;font-size:1rem;margin-bottom:.9rem;
}
.password-field{position:relative;}
.password-field span{
  position:absolute;top:50%;right:10px;transform:translateY(-50%);
  cursor:pointer;font-size:1.1rem;color:#333;
}

/* BUTTONS */
.register-container button{
  width:100%;padding:.65rem 0;background:linear-gradient(90deg,#8e2de2,#ff0080);
  border:none;color:#fff;font-weight:700;border-radius:9px;font-size:1.1rem;cursor:pointer;
  margin-top:.5rem;
}
.register-container .login-link{text-align:center;margin-top:.8rem;font-size:.95rem;}
.register-container .login-link a{color:#8e2de2;font-weight:700;text-decoration:none;}
.register-container .login-link a:hover{text-decoration:underline;}

/* FOOTER */
footer{text-align:center;padding:1rem;background:#111;color:#fff;font-size:.95rem;margin-top:2rem;}
</style>
</head>

<body>
<!-- NAVBAR -->
<nav>
  <div class="brand"><span class="mini">Sublime</span><span>Logs</span></div>
  <div class="nav-links">
    <a href="index.html">Home</a>
    <a href="index.html#about-section">About</a>
    <a href="register.html">Register</a>
    <a href="login.html">Login</a>
    <button class="get-start-btn">Get Started</button>
  </div>
  <button class="hamburger" id="hamburger">
    <span class="bar top"></span>
    <span class="bar mid"></span>
    <span class="bar bot"></span>
  </button>
  <div class="mobile-panel" id="mobilePanel">
    <button class="mobile-close" id="mobileClose">&times;</button>
    <a href="index.html">Home</a>
    <a href="index.html#about-section">About</a>
    <a href="register.html">Register</a>
    <a href="login.html">Login</a>
    <button class="get-start-btn">Get Started</button>
  </div>
</nav>

<!-- 3D LOGO -->
<div class="logo-3d"><div class="s">S</div></div>

<!-- REGISTER FORM -->
<div class="register-container">
  <h2>Create Account</h2>
  <label for="name">Full Name</label>
  <input type="text" id="name" placeholder="Enter your full name">

  <label for="email">Email</label>
  <input type="email" id="email" placeholder="Enter your email">

  <label for="password">Password</label>
  <div class="password-field">
    <input type="password" id="password" placeholder="Enter password">
    <span id="togglePassword">&#128065;</span>
  </div>

  <label for="confirmPassword">Confirm Password</label>
  <div class="password-field">
    <input type="password" id="confirmPassword" placeholder="Confirm password">
    <span id="toggleConfirm">&#128065;</span>
  </div>

  <button id="registerBtn">Register</button>

  <div class="login-link">Already have an account? <a href="login.html">Login</a></div>
</div>

<!-- FOOTER -->
<footer>
  Â© <span id="year"></span> Sublime Logs. All Rights Reserved.
</footer>

<!-- FIREBASE SDKs -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.6.1/firebase-app.js";
import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.6.1/firebase-auth.js";
import { getFirestore, doc, setDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.6.1/firebase-firestore.js";

// Firebase config
const firebaseConfig = {
  apiKey: "AIzaSyDRnNoRJ4Zgtu-KEZAdOAKtou2LV9rdL5c",
  authDomain: "sublime-log.firebaseapp.com",
  projectId: "sublime-log",
  storageBucket: "sublime-log.firebasestorage.app",
  messagingSenderId: "644554254089",
  appId: "1:644554254089:web:dd3374c9468046a5a015d8",
  measurementId: "G-YMPGVWCK16"
};

// Initialize Firebase
const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

// Password toggle
const togglePassword = document.getElementById('togglePassword');
const passwordInput = document.getElementById('password');
togglePassword.addEventListener('click', () => {
  passwordInput.type = passwordInput.type === 'password' ? 'text' : 'password';
});

const toggleConfirm = document.getElementById('toggleConfirm');
const confirmInput = document.getElementById('confirmPassword');
toggleConfirm.addEventListener('click', () => {
  confirmInput.type = confirmInput.type === 'password' ? 'text' : 'password';
});

// Register function
document.getElementById('registerBtn').addEventListener('click', async () => {
  const name = document.getElementById('name').value.trim();
  const email = document.getElementById('email').value.trim();
  const password = passwordInput.value;
  const confirm = confirmInput.value;

  if (!name || !email || !password || !confirm) {
    alert("Please fill in all fields.");
    return;
  }
  if (password !== confirm) {
    alert("Passwords do not match.");
    return;
  }
  if (password.length < 6) {
    alert("Password must be at least 6 characters.");
    return;
  }

  try {
    const userCredential = await createUserWithEmailAndPassword(auth, email, password);
    const user = userCredential.user;

    // Save extra info in Firestore
    await setDoc(doc(db, "users", user.uid), {
      name: name,
      email: email,
      createdAt: serverTimestamp(),
      profilePic: "" // placeholder for profile picture
    });

    alert("Registration successful! Redirecting to login...");
    window.location.href = "login.html";
  } catch (error) {
    alert("Error: " + error.message);
  }
});

// Footer year
document.getElementById('year').textContent = new Date().getFullYear();

// Navbar toggle
const hamburger=document.getElementById('hamburger');
const panel=document.getElementById('mobilePanel');
const closeBtn=document.getElementById('mobileClose');
const bars=hamburger.querySelectorAll('.bar');
function openPanel(){panel.classList.add('show');bars[0].style.transform='translateY(8px) rotate(45deg)';bars[1].style.opacity='0';bars[2].style.transform='translateY(-8px) rotate(-45deg)';}
function closePanel(){panel.classList.remove('show');bars.forEach(b=>{b.style='';});}
hamburger.onclick=()=>panel.classList.contains('show')?closePanel():openPanel();
closeBtn.onclick=closePanel;
</script>
</body>
                                                                                   </html>
